<section class="container">

  <div class="row">
    <div class="col-lg-8">
        <h1> ข่าวสารทั้งหมด: {{ totalResults }} ข่าว</h1>
        <hr>
        <img *ngIf="isLoading" src="./assets/images/loading.gif" width="100">
        <div class="card mb-3" *ngFor="let n of articles">
          <img *ngIf="n.urlToImage" [src]="n.urlToImage" class="card-img-top" [alt]="n.title">
          <div class="card-body">
            <h5 class="card-title">{{ n.title }}</h5>
            <p class="card-text"> {{ n.description }} </p>
            <p class="float-md-left"><small class="text-muted">{{ n.publishedAt }}</small></p>
            <p class="float-md-right"><small class="text-muted">{{ n.source.name }}</small></p>
          </div>
        </div>
    </div>

  </div>


</section>
